<!DOCTYPE html>
<html>
<head>
    <title>Order Online</title>
   
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #8b4513;
            font-size: 36px;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            border: 1px solid #8b4513;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="email"], input[type="number"] {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: block;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #8b4513;
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #663300;
        }
        .payment-methods label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
        </style>
       
      
</head>
<body>
    <h2>Order Here</h2>
    <form action="thankyou.html" method="post" target="kiosk.html">
        <label for="orderType">Order Type:</label>
        <select id="orderType" name="orderType" onchange="updateFlavors()" required>
            <option value="Premium">Premium</option>
            <option value="Normal">Normal</option>
            <option value="Promo">Promo</option>
        </select>

        <label for="flavor">Flavor:</label>
        <select id="flavor" name="flavor" required>
        </select>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <label for="sugar">Sugar Level:</label>
        <select id="sugar" name="sugar" required>
            <option value="Regular">Regular</option>
            <option value="Less Sugar">Less Sugar</option>
            <option value="Half Sugar">Half Sugar</option>
            <option value="Quarter Sugar">Quarter Sugar</option>
            <option value="No Sugar">No Sugar</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="Table">Table</label>
        <input type="number" id="Table" name="Table" required>

        <div class="payment-methods">
            <label for="credit">
                <input type="radio" id="credit" name="payment" value="Credit Card" checked>
                Credit Card
            </label>
            <label for="gcash">
                <input type="radio" id="gcash" name="payment" value="PayPal">
                Gcash   
            </label>
            <label for="cash">
                <input type="radio" id="cash" name="payment" value="Cash">
                Cash 
            </label>
        </div>

        <input type="submit" value="Submit Order" >
    </form>

    <script>
        function updateFlavors() {
            var orderType = document.getElementById("orderType").value;
            var flavorSelect = document.getElementById("flavor");
            flavorSelect.innerHTML = "";

            var flavors;
            if (orderType === "Premium") {
                flavors = ["Red Velvet", "Mango cheesecake", "Blueberry", "Mango Graham"];
            } else if (orderType === "Normal") {
                flavors = ["wintermelon", "okinawa", "matcha","cookies and cream", "chocolate","Dark Chocolate","Taro" ];
            } else if (orderType === "Promo") {
                flavors = ["2+1", "3+1"];
            }

            for (var i = 0; i < flavors.length; i++) {
                var option = document.createElement("option");
                option.text = flavors[i];
                option.value = flavors[i];
                flavorSelect.appendChild(option);
            }
        }

        
        updateFlavors();
    </script>
</body>
</html>
